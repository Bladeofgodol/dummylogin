<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function login(){
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if(user=="test" && pass=="test"){
                window.location.href = "home.html";
            }
            else{
                window.alert("this is a dummy site. \r\n try using 'test' as a user and password.")
            }
            
            
        }
    </script>
<style>
    .dark{
        background-color:rgb(75, 74, 74);
        color:azure;
    }

    button {
        color: #fff;
        border: none;
		margin: 20px;
        padding: 10px 20px;
		display: inline-block;
        font: bold 18px sans-serif;
        background: #1a7ff3;
		text-decoration: none;
        -webkit-transition: background 1s; /* For Safari 3.0 to 6.0 */
        transition: background 0.25s; /* For modern browsers */
    }
    button:hover {
        background: #1a6cc9;
    }

</style>
</head>
<body style="background-image: url(back.jpg)">
    <div class="container shadow-lg text-center w-50 py-5 dark position-absolute top-50 start-50 translate-middle">
        <div class="container-fluid text-center header text-primary margin-bottom-3">
            <h1>THIS IS A RANDOM LOGIN PAGE</h1>        
        </div>
        <br>
        <br>
        <div class="container my-3">
            <input type="text" id="username" placeholder="username">
        </div>
        <div class="container my-3 ">
            <input type="password" id="password" placeholder="password">
        </div>
        <button type="button" onclick="login()">login</button>
</div>
</body>
</html>
